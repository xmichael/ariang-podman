continue
# not-needed for service files
# daemon=true
dir=/downloads
file-allocation=falloc
log-level=warn
max-connection-per-server=4
max-concurrent-downloads=3
max-overall-download-limit=0
min-split-size=5M
enable-http-pipelining=true
enable-rpc=true
#localhost
rpc-listen-all=false
# tis localhost anyway but for other users
rpc-secret='$ARIA_SECRET'
###########################
# my bt stuff
bt-force-encryption=true
bt-require-crypto=true 
seed-time=0
bt-stop-timeout=120
max-overall-upload-limit=20K
peer-agent='$ARIA_AGENT'
disable-ipv6=true
